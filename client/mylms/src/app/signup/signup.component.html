<form [formGroup]="signupForm" (ngSubmit)="signup()">
  <div class="mb-3">
    <label class="form-label" for="exampleInputFirstname1">Firstname</label>
    <input type="text" class="form-control" id="exampleInputFirstname1" formControlName="firstName">
  </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
    </div>
    <!-- <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Agree T&S</label>
    </div> -->
    <button type="submit" class="btn btn-primary">Signup</button>
    <p>{{message}}</p>
  </form>
